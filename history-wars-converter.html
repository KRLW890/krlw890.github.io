<!DOCTYPE html>
<html>
<head>
<title>History Wars Page Converter</title>
</head>
<body>

<p>Enter the page from the PDF: <input id="pdf" type="number"></input></p>
<button id="button" onclick="convert();">Convert to physical copy</button><br>

<p id="output"></p>
</body>

<script>
var chapters = {
    pdf: [5, 12, 63, 96, 113, 137, 168, 194, 204, 242, 303, Infinity],
    phys: [1, 9, 63, 97, 115, 140, 171, 199, 210, 251, 293, Infinity]
};

var convert = function()
{
    var pdfNo = document.getElementById("pdf").value;
    var physNo = 0;
    var chapter = 0;
    while (pdfNo > chapters.pdf[chapter])
        chapter++;
    chapter--;
    physNo = JSON.parse(pdfNo) + (chapters.phys[chapter] - chapters.pdf[chapter]);

    document.getElementById("output").innerText = "Page " + pdfNo + " in the PDF is page " + physNo + " in the physical copy.\nIt's in chapter " + chapter + ".";
};

</script>
</html>
