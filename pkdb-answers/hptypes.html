<!DOCTYPE html>

<html>

<head>

  <title>Hidden Power Type Possibilities</title>

  <script src="../processing.min.js"></script>

  <script src="types.js"></script>

</head>

<style>
    body { text-align: center; }
</style>
<body>

  <canvas id="canvas"></canvas>

  <script>

    var canvas = document.getElementById("canvas");

    var processing = new Processing(canvas, function(processing) {

        processing.size(1200, 1000);

        processing.background(0xFFF);



        with (processing) {


types[0].fillColor = color(164, 164, 116);
types[1].fillColor = color(236, 122, 40);
types[2].fillColor = color(96, 138, 240);
types[3].fillColor = color(247, 206, 41);
types[4].fillColor = color(114, 193, 74);
types[5].fillColor = color(144, 213, 213);
types[6].fillColor = color(184, 46, 38);
types[7].fillColor = color(153, 61, 153);
types[8].fillColor = color(222, 188, 95);
types[9].fillColor = color(165, 142, 234);
types[10].fillColor = color(247, 80, 131);
types[11].fillColor = color(186, 181, 81);
types[12].fillColor = color(179, 156, 54);
types[13].fillColor = color(110, 86, 148);
types[14].fillColor = color(107, 50, 246);
types[15].fillColor = color(108, 85, 69);
types[16].fillColor = color(179, 179, 205);
types[17].fillColor = color(231, 145, 231);
types[18].fillColor = color(255, 180, 0);
types[19].fillColor = color(255);


var typeImage = function(x, y, num) {
    stroke(0);
    fill(types[num].fillColor);
    rect(x, y, 50, 20, 5);
    fill(types[num].textColor);
    textAlign(LEFT, CENTER);
    text(types[num].name, x+4, y+11);
    textAlign(CENTER, CENTER);
};

var hpType = function(a, b, c, d, e, f) {
    var correlation = [6, 9, 7, 8, 12, 11, 13, 16, 1, 2, 4, 3, 10, 5, 14, 15];
    var result = Math.floor((32*f + 16*e + 8*d + 4*c + 2*b + a)*15/63);
    return correlation[result];
};

var eo = function(stat) {
    if (stat === 0) { return "Even "; }
    else { return "Odd "; }
};

var stats = ["HP", "Atk", "Def", "Spe", "SpA", "SpD"];

fill(0);
textAlign(CENTER, CENTER);
textSize(20);
text("Here are the Hidden Power types for every different IV combination:", width/2, 30);
textSize(12);

for (var a = 0; a < 2; a++) {
for (var b = 0; b < 2; b++) {
for (var c = 0; c < 2; c++) {
for (var d = 0; d < 2; d++) {
for (var e = 0; e < 2; e++) {
for (var f = 0; f < 2; f++) {
    fill(0);
    text(eo(a)+"HP, "+eo(b)+"Atk,\n"+eo(c)+"Def, "+eo(d)+"Spe,\n"+eo(e)+"SpA, "+eo(f)+"SpD", 75+f*150+e*300+d*600, 120+c*100+b*200+a*400);
    typeImage(50+f*150+e*300+d*600, 150+c*100+b*200+a*400, hpType(a,b,c,d,e,f));
}}}}}}


        }
        if (typeof draw !== 'undefined') processing.draw = draw;

    });

  </script>

</body>

</html>
